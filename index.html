<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tekken 8 Game: Choose Your Fighter!</title>
  <style>
    body {
      background: #191926;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100dvh;
    }
    h1 {
      margin-top: 32px;
      font-size: 2.7em;
      letter-spacing: 2px;
    }
    .fighters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin: 40px 0;
    }
    .card {
      background: #16213e;
      border-radius: 18px;
      width: 200px;
      padding: 20px 16px 12px 16px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.32);
      transition: transform 0.24s, box-shadow 0.26s;
      position: relative;
      z-index: 1;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.08);
      z-index: 2;
      box-shadow: 0 8px 40px #fbc53199;
    }
    .card img {
      width: 160px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 14px;
      background: #222246;
    }
    .card h2 {
      font-size: 1.22em;
      margin: 8px 0 4px 0;
    }
    .card p {
      font-size: 0.97em;
      opacity: 0.81;
      min-height: 42px;
      margin: 0 0 12px 0;
    }
    .choose-btn {
      background: linear-gradient(90deg,#fbc531 70%,#e84118 100%);
      color: #2d2d2d;
      border: none;
      padding: 11px 24px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      letter-spacing: 1px;
      margin-top: 6px;
      transition: background 0.18s;
      cursor: pointer;
    }
    .choose-btn:hover {
      background: linear-gradient(90deg,#e84118 70%,#fbc531 100%);
      color:#fff;
    }
    .page {
      min-height: 70dvh;
    }
    #info-page img {
      width: 230px;
      height: 290px;
      border-radius: 16px;
      margin-top: 22px;
      margin-bottom: 20px;
      background: #292960;
      box-shadow: 0 0 18px #e8411848;
    }
    #info-page {
      animation: fadeUp 1s cubic-bezier(.5,.85,.45,1.2);
      margin-bottom:40px;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(80px) scale(.92);}
      60% { transform: translateY(-12px) scale(1.05);}
      to { opacity: 1; transform: translateY(0) scale(1);}
    }
    #back-btn {
      color: #fff;
      background: #3c3c61;
      border: none;
      border-radius: 8px;
      font-size: 1.02em;
      padding: 11px 20px;
      margin-top: 26px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background 0.18s;
    }
    #back-btn:hover {
      background: #e84118;
      color:#fff;
    }
    .damage {
      font-size: 1.13em;
      font-weight: bold;
      color: #fbc531;
      letter-spacing: 1px;
      margin-bottom: 11px;
      margin-top: 12px;
    }
    .secret-67 {
      position: fixed;
      z-index: 99;
      font-size: 3em;
      font-weight: bold;
      color: #e84118;
      pointer-events: none;
      animation: meme66 1s linear forwards;
      user-select: none;
    }
    @keyframes meme66 {
      from {opacity:0; transform: scale(.5) rotate(-30deg);}
      60% {opacity:1;}
      to {opacity:0; transform: scale(1.5) rotate(67deg);}
    }
    #easterEggBtn {
      background: linear-gradient(90deg,#22c1c3 50%,#fbc531 100%);
      color: #1a1a1a;
      border: none;
      border-radius: 8px;
      font-size: 1.23em;
      margin-top: 22px;
      padding: 9px 22px;
      cursor:pointer;
      font-weight:bold;
      transition: background 0.19s;
    }
    #easterEggBtn:hover{
      background: linear-gradient(90deg,#e84118 70%,#fbc531 100%);
      color:#fff;
    }
    @media (max-width:650px){
      .fighters {
        flex-direction: column;
        gap: 20px;
      }
      .card, #info-page {
        width: 95vw;
        max-width: 99vw;
        min-width: 0;
        padding: 14px 6vw;
      }
      #info-page img {
        width: 80vw;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    // Character list including Meme surprise
    const fighters = [
      {
        id: "jin",
        name: "Jin Kazama",
        img: "https://i.imgur.com/XQvKQAK.png",
        description: "Jin Kazama is the main protagonist of Tekken, mastering Kazama and Mishima fighting styles to end the bloodline's curse.",
        damage: "97"
      },
      {
        id: "kazuya",
        name: "Kazuya Mishima",
        img: "https://i.imgur.com/ZTeBTqv.png",
        description: "Kazuya Mishima, ruthless and powered by the Devil Gene, shapes Tekken’s legendary battles with his iron fist.",
        damage: "100"
      },
      {
        id: "xiaoyu",
        name: "Ling Xiaoyu",
        img: "https://i.imgur.com/vKCoQ98.png",
        description: "Ling Xiaoyu is energetic, agile and playful, bringing acrobatic martial arts and positive spirit.",
        damage: "83"
      },
      {
        id: "paul",
        name: "Paul Phoenix",
        img: "https://i.imgur.com/WtrOSuS.png",
        description: "Paul Phoenix, famous for his hair and punch, dreams of being the toughest fighter in the universe!",
        damage: "95"
      },
      {
        id: "meme",
        name: "Meme",
        img: "https://i.imgur.com/BlKO8La.png",
        description: "What happens if you unleash the Meme fighter?",
        damage: "???"
      }
    ];
    // Easter Egg character
    const secret67 = {
      id: "67",
      name: "Character 67",
      img: "https://i.imgur.com/WahPMtg.png",
      description: "Congratulations! You found the secret 67th character. Chaos will now begin.",
      damage: "67 x ∞"
    };

    // SPA navigation
    function router() {
      const page = location.hash.replace('#','');
      if(!page) renderHome();
      else if(page.startsWith('info-')) renderInfo(page.replace('info-',''));
    }

    // Render Home Page
    function renderHome() {
      document.title = 'Tekken 8 Game: Choose Your Fighter!';
      document.getElementById('app').innerHTML = `
        <div class="page">
        <h1>Tekken 8: Choose Your Fighter!</h1>
        <div class="fighters">
          ${fighters.map((f,i) => `
            <div class="card" onclick="location.hash='info-${f.id}';" tabindex="0">
              <img src="${f.img}" alt="${f.name}">
              <h2>${f.name}</h2>
              <p>${f.description.slice(0,45)}...</p>
              <button class="choose-btn">Choose</button>
            </div>
          `).join('')}
        </div>
        </div>
      `;
    }

    // Render Info Page (character details)
    function renderInfo(id) {
      let char = fighters.find(x=>x.id===id);
      // Easter egg: meme triggers the 67th character
      if(id=='meme') char = secret67;
      document.title = char ? `${char.name} | Tekken 8` : 'Tekken 8';
      document.getElementById('app').innerHTML = char ? `
        <div class="page" id="info-page">
          <img src="${char.img}" alt="${char.name}">
          <h2>${char.name}</h2>
          <div class="damage">Damage: ${char.damage}</div>
          <p>${char.description}</p>
          <button id="back-btn">&larr; Back</button>
          ${id==='meme' ? `<button id="easterEggBtn">Unleash 67!</button>` : ""}
        </div>
      ` : `<h2>Character not found.</h2><button id="back-btn">&larr; Back</button>`;
      document.getElementById('back-btn').onclick = () => { location.hash=''; };

      // Trigger meme easter egg
      if(id==='meme') {
        document.getElementById('easterEggBtn').onclick = spam67;
      }
    }

    // Spams 67 on screen
    function spam67() {
      for(let i=0;i<67;++i) {
        setTimeout(()=> {
          const span = document.createElement('span');
          span.className='secret-67';
          span.textContent='67';
          span.style.left = Math.random()*window.innerWidth*.8 + 'px';
          span.style.top = Math.random()*window.innerHeight*.8 + 'px';
          document.body.appendChild(span);
          setTimeout(()=>span.remove(),850+Math.random()*500);
        }, Math.random()*900);
      }
    }

    // SPA navigation
    window.addEventListener('hashchange',router);
    window.addEventListener('DOMContentLoaded',router);

  </script>
</body>
</html>
