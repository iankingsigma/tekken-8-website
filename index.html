<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tekken 8 - Pixel Edition</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #0c0c0c, #181818);
      margin: 0;
      overflow: hidden;
      color: white;
      font-family: 'Press Start 2P', monospace;
      text-align: center;
    }
    #gameCanvas {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      background-color: #222;
      display: block;
      margin: 30px auto;
      border: 3px solid #fff;
    }
    .hud {
      display: flex;
      justify-content: space-between;
      width: 80%;
      margin: auto;
    }
    .hpBar {
      width: 40%;
      height: 10px;
      background: #555;
      border: 1px solid white;
    }
    .hpFill {
      height: 100%;
      background: lime;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>TEKKEN 8: Pixel Edition ðŸ’¥</h1>
  <div class="hud">
    <div class="hpBar"><div id="p1hp" class="hpFill"></div></div>
    <div class="hpBar"><div id="p2hp" class="hpFill"></div></div>
  </div>
  <canvas id="gameCanvas" width="256" height="144"></canvas>
  <script src="script.js"></script>
</body>
</html>
