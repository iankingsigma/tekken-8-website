<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRAINROT FIGHTERS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-tekken">
    <!-- Loading Screen - SIMPLIFIED WORKING VERSION -->
    <div id="loading" class="screen active">
        <div class="loading-content">
            <div class="tekken-logo">BRAINROT FIGHTERS</div>
            <div class="loading-bar-container">
                <div class="loading-bar" id="loadingBar"></div>
            </div>
            <div class="loading-text" id="loadingText">LOADING...</div>
        </div>
    </div>

    <!-- Main Menu - SIMPLIFIED WORKING VERSION -->
    <div id="mainMenu" class="screen">
        <div class="menu-content">
            <div class="tekken-logo-main">BRAINROT<br>FIGHTERS</div>
            
            <div class="menu-options">
                <button class="menu-btn" onclick="showScreen('characterSelect')">FIGHT</button>
                <button class="menu-btn" onclick="showScreen('shopScreen')">SHOP</button>
                <button class="menu-btn" onclick="showScreen('controlsScreen')">CONTROLS</button>
                <button class="menu-btn" onclick="showCredits()">CREDITS</button>
            </div>

            <div class="menu-footer">
                <div class="high-score">HIGH SCORE: <span id="highScore">0</span></div>
                <div class="coins">COINS: <span id="coinsAmount">1000</span></div>
            </div>
        </div>
    </div>

    <!-- Character Select -->
    <div id="characterSelect" class="screen">
        <div class="select-ui">
            <h2>SELECT YOUR FIGHTER</h2>
            <div class="character-grid" id="characterGrid"></div>
            <div class="select-controls">
                <button class="nav-btn" onclick="showScreen('mainMenu')">BACK</button>
                <button class="nav-btn confirm" id="confirmBtn" onclick="startBattle()">FIGHT</button>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div class="hud">
            <div class="player-hud">
                <div class="player-name" id="p1Name">PLAYER</div>
                <div class="health-container">
                    <div class="health-bar" id="p1Health"></div>
                </div>
            </div>
            <div class="round-info">
                <div class="timer" id="roundTimer">60</div>
            </div>
            <div class="player-hud">
                <div class="player-name" id="p2Name">CPU</div>
                <div class="health-container">
                    <div class="health-bar" id="p2Health"></div>
                </div>
            </div>
        </div>
        <button class="nav-btn" onclick="showScreen('characterSelect')">EXIT</button>
    </div>

    <!-- Shop Screen -->
    <div id="shopScreen" class="screen">
        <div class="shop-content">
            <h2>BRAINROT SHOP</h2>
            <div class="coins-display">COINS: <span id="shopCoins">1000</span></div>
            <div class="shop-items" id="shopItems"></div>
            <button class="nav-btn" onclick="showScreen('mainMenu')">BACK</button>
        </div>
    </div>

    <!-- Controls Screen -->
    <div id="controlsScreen" class="screen">
        <div class="controls-content">
            <h2>CONTROLS</h2>
            <div class="controls-list">
                <div class="control-item"><span>ARROW KEYS</span> - MOVE</div>
                <div class="control-item"><span>Z / X</span> - PUNCH</div>
                <div class="control-item"><span>A / S</span> - KICK</div>
                <div class="control-item"><span>SPACE</span> - PARRY</div>
                <div class="control-item"><span>C</span> - SPECIAL</div>
            </div>
            <button class="nav-btn" onclick="showScreen('mainMenu')">BACK</button>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
